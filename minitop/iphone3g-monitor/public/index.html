<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CPU Monitor</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #container {
            width: 320px;
            height: 480px;
            position: relative;
            background: #111;
        }
        
        #header {
            background: #222;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            height: 40px;
        }
        
        #chart-container {
            height: 300px;
            position: relative;
            margin: 20px;
        }
        
        #chart {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border: 1px solid #333;
        }
        
        #cpu-value {
            text-align: center;
            font-size: 48px;
            margin: 20px;
            color: #0f0;
        }
        
        .bar {
            display: inline-block;
            width: 3px;
            background: #0f0;
            margin-right: 1px;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">CPU Monitor</div>
        <div id="chart-container">
            <div id="chart"></div>
        </div>
        <div id="cpu-value">0%</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
